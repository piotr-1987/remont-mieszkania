<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wydatki - Mieszkanie 56</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    form, .summary, .filters {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #eee;
    }
    canvas {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Wydatki ‚Äì Mieszkanie 56, Sielskie Podolany</h1>

  <form id="formularz">
    <label>Data zakupu: <input type="date" id="data"></label>
    <label>Kwota (z≈Ç): <input type="number" id="kwota" step="0.01"></label>
    <label>Nazwa produktu: <input type="text" id="nazwa"></label>
    <label>Typ/model: <input type="text" id="typ"></label>
    <label>Pomieszczenie:
      <select id="pomieszczenie">
        <option>Aneks kuchenny</option>
        <option>≈Åazienka</option>
        <option>Sypialnia</option>
        <option>Ogr√≥d</option>
      </select>
    </label>
    <label>Kategoria:
      <select id="kategoria">
        <option>Wyposa≈ºenie/sprzƒôt</option>
        <option>Materia≈Ç budowlany/robocizna</option>
      </select>
    </label>
    <label>Numer dokumentu/Paragonu: <input type="text" id="dokument"></label>
    <label>Kto doda≈Ç: 
      <select id="dodajacy">
        <option>Marta</option>
        <option>Piotr</option>
      </select>
    </label>
    <label>Kto poni√≥s≈Ç koszt: 
      <select id="ponoszacy">
        <option>Marta</option>
        <option>Piotr</option>
      </select>
    </label>
    <button type="button" onclick="dodajWydatek()">Dodaj wydatek</button>
  </form>

  <div class="filters">
    <label>Filtruj po dacie: <input type="month" id="filtrData"></label>
    <label>Filtruj po pomieszczeniu:
      <select id="filtrPomieszczenie">
        <option value="">Wszystkie</option>
        <option>Aneks kuchenny</option>
        <option>≈Åazienka</option>
        <option>Sypialnia</option>
        <option>Ogr√≥d</option>
      </select>
    </label>
    <label>Filtruj po nazwie produktu: <input type="text" id="filtrNazwa"></label>
    <button onclick="filtruj()">Zastosuj filtr</button>
    <button onclick="wyczyscFiltry()">Wyczy≈õƒá filtry</button>
  </div>

  <div class="summary" id="podsumowanie"></div>

  <table id="tabela"></table>

  <canvas id="wykres" width="400" height="200"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let dane = JSON.parse(localStorage.getItem('wydatki') || '[]');

    function zapiszDane() {
      localStorage.setItem('wydatki', JSON.stringify(dane));
    }

    function dodajWydatek() {
      const data = document.getElementById('data').value;
      const kwota = parseFloat(document.getElementById('kwota').value);
      const nazwa = document.getElementById('nazwa').value;
      const typ = document.getElementById('typ').value;
      const pomieszczenie = document.getElementById('pomieszczenie').value;
      const kategoria = document.getElementById('kategoria').value;
      const dokument = document.getElementById('dokument').value;
      const dodajacy = document.getElementById('dodajacy').value;
      const ponoszacy = document.getElementById('ponoszacy').value;

      if (!data || isNaN(kwota) || !nazwa) return alert("Uzupe≈Çnij wymagane dane.");

      dane.push({ data, kwota, nazwa, typ, pomieszczenie, kategoria, dokument, dodajacy, ponoszacy });
      zapiszDane();
      pokazTabele();
    }

    function pokazTabele(filtrowane = dane) {
      const tabela = document.getElementById('tabela');
      tabela.innerHTML = '<tr><th>Data</th><th>Kwota</th><th>Nazwa</th><th>Typ</th><th>Pomieszczenie</th><th>Kategoria</th><th>Dokument</th><th>Doda≈Ç</th><th>Poni√≥s≈Ç koszt</th><th>Usu≈Ñ</th></tr>';
      filtrowane.forEach((w, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${w.data}</td><td>${w.kwota.toFixed(2)}</td><td>${w.nazwa}</td><td>${w.typ}</td><td>${w.pomieszczenie}</td><td>${w.kategoria}</td><td>${w.dokument}</td><td>${w.dodajacy}</td><td>${w.ponoszacy}</td><td><button onclick="usun(${i})">üóëÔ∏è</button></td>`;
        tabela.appendChild(tr);
      });
      rysujWykres(filtrowane);
      aktualizujPodsumowanie(filtrowane);
    }

    function usun(i) {
      dane.splice(i, 1);
      zapiszDane();
      pokazTabele();
    }

    function filtruj() {
      const filtrData = document.getElementById('filtrData').value;
      const filtrPom = document.getElementById('filtrPomieszczenie').value;
      const filtrNazwa = document.getElementById('filtrNazwa').value.toLowerCase();

      const wynik = dane.filter(w =>
        (!filtrData || w.data.startsWith(filtrData)) &&
        (!filtrPom || w.pomieszczenie === filtrPom) &&
        (!filtrNazwa || w.nazwa.toLowerCase().includes(filtrNazwa))
      );
      pokazTabele(wynik);
    }

    function wyczyscFiltry() {
      document.getElementById('filtrData').value = '';
      document.getElementById('filtrPomieszczenie').value = '';
      document.getElementById('filtrNazwa').value = '';
      pokazTabele();
    }

    function aktualizujPodsumowanie(lista) {
      const podsumowanie = document.getElementById('podsumowanie');
      const suma = lista.reduce((a,b) => a + b.kwota, 0);
      const osoby = {};
      const pokoje = {};
      const kategorie = {};
      lista.forEach(w => {
        osoby[w.ponoszacy] = (osoby[w.ponoszacy] || 0) + w.kwota;
        pokoje[w.pomieszczenie] = (pokoje[w.pomieszczenie] || 0) + w.kwota;
        kategorie[w.kategoria] = (kategorie[w.kategoria] || 0) + w.kwota;
      });
      podsumowanie.innerHTML = `<p><strong>Ca≈Çkowite wydatki:</strong> ${suma.toFixed(2)} z≈Ç</p>` +
        `<p><strong>Koszty wg osoby ponoszƒÖcej wydatek:</strong><br>${Object.entries(osoby).map(([k,v]) => `${k}: ${v.toFixed(2)} z≈Ç`).join('<br>')}</p>` +
        `<p><strong>Koszty wg pomieszcze≈Ñ:</strong><br>${Object.entries(pokoje).map(([k,v]) => `${k}: ${v.toFixed(2)} z≈Ç`).join('<br>')}</p>` +
        `<p><strong>Koszty wg kategorii:</strong><br>${Object.entries(kategorie).map(([k,v]) => `${k}: ${v.toFixed(2)} z≈Ç`).join('<br>')}</p>`;
    }

    function rysujWykres(lista) {
      const ctx = document.getElementById('wykres').getContext('2d');
      const wgDaty = {};
      lista.forEach(w => {
        const miesiac = w.data.substring(0,7);
        wgDaty[miesiac] = (wgDaty[miesiac] || 0) + w.kwota;
      });
      if (window.wykresInstance) window.wykresInstance.destroy();
      window.wykresInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: Object.keys(wgDaty),
          datasets: [{
            label: 'Wydatki miesiƒôczne',
            data: Object.values(wgDaty),
            backgroundColor: 'rgba(54, 162, 235, 0.6)'
          }]
        }
      });
    }

    pokazTabele();
  </script>
</body>
</html>
