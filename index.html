  // === RENDEROWANIE TABELI ===
function renderTable(data) {
      const tbody = document.querySelector("#expensesTable tbody");
      tbody.innerHTML = "";

      if (data.length === 0) {
        tbody.innerHTML = "<tr><td colspan='11' style='text-align:center;'>Brak danych do wy≈õwietlenia</td></tr>";
        return;
      }

      data.forEach((row, i) => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${row.data || ""}</td>
          <td>${row.typ || ""}</td>
          <td>${row.nazwa || ""}</td>
          <td>${row.model || ""}</td>
          <td>${row.pomieszczenie || ""}</td>
          <td>${row.kategoria || ""}</td>

          <td>${row.dokument || ""}</td>
          <td>${row.dodajacy || ""}</td>
          <td>${row.kto_placi || ""}</td>
          <td>

            <button class="action-btn" onclick="deleteExpense(${i})" style="color:#a00;">üóëÔ∏è</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Renderowanie podsumowania sumy wydatk√≥w i kto ile wyda≈Ç
    function renderSummary(data) {
      const total = data.reduce((acc, e) => acc + parseFloat(e.kwota || 0), 0);
      const summaryDiv = document.getElementById("summary");
      summaryDiv.textContent = `Do tej pory wydano: ${total.toFixed(2)} z≈Ç`;

      // Dodatkowo, kto ile wyda≈Ç:
      // Mo≈ºemy pokazaƒá w konsoli lub rozbudowaƒá UI, tutaj przyk≈Çad w konsoli:
      const ktoPlaciSums = {};
      data.forEach(e => {
        const key = e.kto_placi || "Nieznany";
        ktoPlaciSums[key] = (ktoPlaciSums[key] || 0) + parseFloat(e.kwota || 0);
      });
      console.log("Podsumowanie wydatk√≥w wg 'Kto p≈Çaci':", ktoPlaciSums);
    }

    // Renderowanie wykresu miesiƒôcznego wydatk√≥w
    let chartInstance = null;
    function renderChart(data) {
      // Agreguj sumy miesiƒôczne (YYYY-MM)
      const monthlySums = {};

      data.forEach(e => {
        if (!e.data) return;
        const ym = e.data.slice(0,7); // "YYYY-MM"
        monthlySums[ym] = (monthlySums[ym] || 0) + parseFloat(e.kwota || 0);
      });

      // Sortowanie miesiƒôcy rosnƒÖco
      const labels = Object.keys(monthlySums).sort();
      const values = labels.map(l => monthlySums[l]);

      const ctx = document.getElementById("expensesChart").getContext("2d");

      if(chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Wydatki miesiƒôczne (z≈Ç)',
            data: values,
            backgroundColor: 'rgba(54, 162, 235, 0.6)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1,
            borderRadius: 4,
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: val => val.toFixed(2)
              }
            }
          },
          plugins: {
            legend: { display: true },
            tooltip: {
              callbacks: {
                label: ctx => ctx.parsed.y.toFixed(2) + " z≈Ç"
              }
            }
          },
          responsive: true,
          maintainAspectRatio: false
        }
      });
    }

    const data = document.getElementById("data").value.trim();

  // Obs≈Çuga submit formularza
  // Obs≈Çuga formularza dodawania i edycji
    document.getElementById("expenseForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      clearErrors();

      // Walidacja
      const dataVal = this.data.value.trim();
      const typVal = this.typ.value.trim();
      const kwotaVal = this.kwota.value.trim();

      let valid = true;
      if (!dataVal) {
        showError("errorData", "Pole data jest wymagane");
        valid = false;
      }
      if (!typVal) {
        showError("errorTyp", "Pole typ jest wymagane");
        valid = false;
      }
      if (!kwotaVal || isNaN(kwotaVal) || parseFloat(kwotaVal) <= 0) {
        showError("errorKwota", "Podaj prawid≈ÇowƒÖ kwotƒô wiƒôkszƒÖ od 0");
        valid = false;
      }

      if (!valid) return;

      const editIndex = document.getElementById("editRow").value;

      // Pobieramy dane z formularza

        nazwa: this.nazwa.value.trim(),

      } else {
        // Edycja istniejƒÖcego
        await updateExpense(parseInt(editIndex), newExpense);
      }

      resetForm();
      await fetchData();
    });

    function showError(id, message) {

    // Resetowanie formularza po zapisie lub anulowaniu

      document.getElementById("formTitle").textContent = "Dodaj nowy wydatek";

   // Zmodyfikowana funkcja do wysy≈Çania danych
async function sendDataToServer(action, payload) {
  try {
    const response = await fetch(SCRIPT_URL, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        action: action,
        ...payload
      }),
      redirect: 'follow' // Obs≈Çuga przekierowa≈Ñ GAS
    });

    // Obs≈Çuga przekierowania
    if (response.redirected) {
      const redirectedResponse = await fetch(response.url);
      return await redirectedResponse.json();
    }
    
    return await response.json();
  } catch (error) {
    console.error('B≈ÇƒÖd:', error);
    return { status: 'error', message: error.message };
  }
}

// Zmodyfikowana funkcja addExpense
async function addExpense(expense) {
  const result = await sendDataToServer('addData', expense);
  if (result.status === 'success') {
    alert('Dodano pomy≈õlnie!');
    await fetchData();
    return true;
  } else {
    alert('B≈ÇƒÖd: ' + (result.message || 'Nieznany b≈ÇƒÖd'));
    return false;
  }
}

// Zmodyfikowana funkcja updateExpense
async function updateExpense(index, newExpense) {
  const oldExpense = expensesData[index];
  if (!oldExpense) return false;

  // Dodajemy _rowNum do danych
  const updateData = {
    ...newExpense,
    _rowNum: oldExpense._rowNum,
    action: "updateData"
  };

  try {
    const response = await fetch(SCRIPT_URL, {
      method: "POST",
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(updateData)
    });
    
    if (!response.ok) throw new Error("B≈ÇƒÖd podczas aktualizacji danych");
    const result = await response.json();
    
    if (result.status === "success") {
      alert("Pomy≈õlnie zaktualizowano wydatek!");
      await fetchData();
      return true;
    } else {
      throw new Error(result.message || "Nieznany b≈ÇƒÖd");
    }
  } catch (error) {
    alert("B≈ÇƒÖd podczas aktualizacji: " + error.message);
    return false;
  }
}

// Zmodyfikowana funkcja deleteExpense
async function deleteExpense(index) {
  if (!confirm('Czy na pewno chcesz usunƒÖƒá ten wydatek?')) return false;
  
  const expense = expensesData[index];
  const result = await sendDataToServer('deleteData', expense);
  
  if (result.status === 'success') {
    alert('Usuniƒôto pomy≈õlnie!');
    await fetchData();
    return true;
  } else {
    alert('B≈ÇƒÖd: ' + (result.message || 'Nieznany b≈ÇƒÖd'));
    return false;
  }
}

    await html2canvas(table, { scale: 2 }).then(canvas => {

      const pdfWidth = pdf.internal.pageSize.getWidth() - 40;
