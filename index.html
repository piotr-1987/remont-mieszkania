<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wydatki - Mieszkanie 56</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    form, .summary, .filters {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    canvas {
      margin-top: 30px;
    }
    @media (max-width: 768px) {
      body {
        margin: 10px;
        font-size: 16px;
      }
      form, .summary, .filters {
        padding: 15px;
      }
      input, select {
        font-size: 16px;
      }
      table {
        font-size: 14px;
      }
      canvas {
        width: 100% !important;
        height: auto !important;
      }
    }
  </style>
</head>
<body>
  <div style="text-align: center; margin-bottom: 20px;">
    <img src="https://jakon-inwest.pl/upload/pictures/budynekb.jpg" alt="Wizualizacja Sielskie Podolany" style="max-width: 100%; height: auto; border-radius: 8px;" />
  </div>
  <h1>Wydatki – Mieszkanie 56, Sielskie Podolany</h1>

  <form id="formularz">
    <label>Data zakupu: <input type="date" id="data" /></label>
    <label>Kwota (zł): <input type="number" id="kwota" step="0.01" /></label>
    <label>Nazwa produktu: <input type="text" id="nazwa" /></label>
    <label>Typ/model: <input type="text" id="typ" /></label>
    <label>Pomieszczenie:
      <select id="pomieszczenie">
        <option>Aneks kuchenny</option>
        <option>Łazienka</option>
        <option>Sypialnia</option>
        <option>Ogród</option>
      </select>
    </label>
    <label>Kategoria:
      <select id="kategoria">
        <option>Wyposażenie/sprzęt</option>
        <option>Materiał budowlany/robocizna</option>
      </select>
    </label>
    <label>Numer dokumentu/Paragonu: <input type="text" id="dokument" /></label>
    <label>Kto dodał:
      <select id="dodajacy">
        <option>Marta</option>
        <option>Piotr</option>
      </select>
    </label>
    <label>Kto poniósł koszt:
      <select id="ponoszacy">
        <option>Marta</option>
        <option>Piotr</option>
      </select>
    </label>
    <button type="button" onclick="dodajWydatek()">Dodaj wydatek</button>
  </form>

  <div class="filters">
    <label>Filtruj po dacie (miesiąc): <input type="month" id="filtrData" /></label>
    <label>Filtruj po pomieszczeniu:
      <select id="filtrPomieszczenie">
        <option value="">Wszystkie</option>
        <option>Aneks kuchenny</option>
        <option>Łazienka</option>
        <option>Sypialnia</option>
        <option>Ogród</option>
      </select>
    </label>
    <label>Filtruj po nazwie produktu: <input type="text" id="filtrNazwa" /></label>
    <button onclick="filtruj()">Zastosuj filtr</button>
    <button onclick="wyczyscFiltry()">Wyczyść filtry</button>
  </div>

  <div class="summary" id="podsumowanie"></div>

  <table id="tabela"></table>

  <canvas id="wykres" width="400" height="200"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxTTJVf4tyLoOtzBkOz1oZM-MJwHhLd1pHKSFLEdB6VkrL3hIXgpLnn4bipKTawyoXAbg/exec';

    let dane = [];

    async function pobierzDane() {
      try {
        const resp = await fetch(scriptURL + '?action=get');
        const json = await resp.json();
        // Pomijamy pierwszy wiersz (nagłówki)
        dane = json.slice(1).map(row => ({
          data: row[0],
          typ: row[1],
          nazwa: row[2],
          model: row[3],
          pomieszczenie: row[4],
          kategoria: row[5],
          kwota: parseFloat(row[6]) || 0,
          dokument: row[7],
          dodajacy: row[8],
          kto_placi: row[9]
        }));
        pokazTabele(dane);
        pokazPodsumowanie(dane);
        rysujWykres(dane);
      } catch (e) {
        alert("Błąd pobierania danych: " + e);
      }
    }

    async function dodajWydatek() {
      const data = document.getElementById('data').value;
      const kwota = parseFloat(document.getElementById('kwota').value);
      const nazwa = document.getElementById('nazwa').value.trim();
      const typ = document.getElementById('typ').value.trim();
      const pomieszczenie = document.getElementById('pomieszczenie').value;
      const kategoria = document.getElementById('kategoria').value;
      const dokument = document.getElementById('dokument').value.trim();
      const dodajacy = document.getElementById('dodajacy').value;
      const ponoszacy = document.getElementById('ponoszacy').value;

      if (!data || isNaN(kwota) || !nazwa) {
        alert("Uzupełnij wymagane dane: data, kwota, nazwa produktu.");
        return;
      }

      try {
        const resp = await fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify({
            data, typ, nazwa, model: typ, pomieszczenie, kategoria, kwota, dokument, dodajacy, kto_placi: ponoszacy
          }),
          headers: {
            'Content-Type': 'application/json'
          }
        });
        const text = await resp.text();
        if (text === 'OK') {
          alert('Wydatek dodany pomyślnie');
          document.getElementById('formularz').reset();
          await pobierzDane();
        } else {
          alert('Błąd dodawania wydatku: ' + text);
        }
      } catch (e) {
        alert('Błąd sieci: ' + e);
      }
    }

    function pokazTabele(lista) {
      const tabela = document.getElementById('tabela');
      if (lista.length === 0) {
        tabela.innerHTML = '<tr><td colspan="10" style="text-align:center;">Brak danych</td></tr>';
        return;
      }

      let html = '<tr>';
      html += '<th>Data</th><th>Typ/model</th><th>Nazwa</th><th>Pomieszczenie</th><th>Kategoria</th><th>Kwota (zł)</th><th>Dokument</th><th>Kto dodał</th><th>Kto płaci</th>';
      html += '</tr>';

      lista.forEach(item => {
        html += `<tr>
          <td>${item.data}</td>
          <td>${item.typ}</td>
          <td>${item.nazwa}</td>
          <td>${item.pomieszczenie}</td>
          <td>${item.kategoria}</td>
          <td>${item.kwota.toFixed(2)}</td>
          <td>${item.dokument}</td>
          <td>${item.dodajacy}</td>
          <td>${item.kto_placi}</td>
        </tr>`;
      });

      tabela.innerHTML = html;
    }

    function pokazPodsumowanie(lista) {
      const suma = lista.reduce((acc, el) => acc + el.kwota, 0);
      const podsumowanie = document.getElementById('podsumowanie');
      podsumowanie.innerHTML = `<strong>Łączna kwota wydatków: </strong>${suma.toFixed(2)} zł`;
    }

    function filtruj() {
      const filtrData = document.getElementById('filtrData').value; // format yyyy-mm
      const filtrPomieszczenie = document.getElementById('filtrPomieszczenie').value;
      const filtrNazwa = document.getElementById('filtrNazwa').value.trim().toLowerCase();

      let filtrowane = dane.filter(item => {
        let pass = true;

        if (filtrData) {
          pass = pass && item.data.startsWith(filtrData);
        }
        if (filtrPomieszczenie) {
          pass = pass && (item.pomieszczenie === filtrPomieszczenie);
        }
        if (filtrNazwa) {
          pass = pass && item.nazwa.toLowerCase().includes(filtrNazwa);
        }
        return pass;
      });

      pokazTabele(filtrowane);
      pokazPodsumowanie(filtrowane);
      rysujWykres(filtrowane);
    }

    function wyczyscFiltry() {
      document.getElementById('filtrData').value = '';
      document.getElementById('filtrPomieszczenie').value = '';
      document.getElementById('filtrNazwa').value = '';
      pokazTabele(dane);
      pokazPodsumowanie(dane);
      rysujWykres(dane);
    }

    function rysujWykres(lista) {
      const ctx = document.getElementById('wykres').getContext('2d');

      // Grupujemy kwoty wg pomieszczeń
      const sumaPomieszczen = {};
      lista.forEach(item => {
        sumaPomieszczen[item.pomieszczenie] = (sumaPomieszczen[item.pomieszczenie] || 0) + item.kwota;
      });

      const labels = Object.keys(sumaPomieszczen);
      const dataKwoty = labels.map(l => sumaPomieszczen[l]);

      if (window.chartInstance) {
        window.chartInstance.destroy();
      }

      window.chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Kwota wydatków (zł)',
            data: dataKwoty,
            backgroundColor: 'rgba(0,123,255,0.7)',
            borderColor: 'rgba(0,123,255,1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    // Inicjalizacja
    window.onload = pobierzDane;
  </script>
</body>
</html>
